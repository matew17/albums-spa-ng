<div class="album-card">
  <div class="album-image">
    <img [src]="album.image" [alt]="album.name" />
  </div>

  <div class="album-description">
    <h1>{{ album.artist }}</h1>
    <h2>{{ album.name }}</h2>
    <p>
      <b>{{ album.year }}</b>
    </p>

    <hr />
    <app-rating [rating]="album?.rating"></app-rating>
    <p class="liked" *ngIf="album?.liked">♥️</p>
  </div>
</div>
